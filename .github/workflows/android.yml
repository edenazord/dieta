name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  APP_NAME: ${{ vars.APP_NAME || 'Dieta' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.7
        run: |
          GRADLE_VERSION=8.7
          curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
          sudo unzip -q gradle.zip -d /opt/gradle
          echo "/opt/gradle/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH

      - name: Generate Gradle Wrapper
        run: |
          gradle --version
          gradle wrapper --gradle-version 8.7

      - name: Build Debug APK
        run: |
          ./gradlew --no-daemon clean assembleDebug

      - name: Run Unit Tests
        run: |
          ./gradlew --no-daemon testDebugUnitTest

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
